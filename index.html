<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sweden Website</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  
  .movingText {
    position: absolute;
    font-size: 24px;
    animation-duration: 15s;
    animation-iteration-count: infinite;
  }

  #text1 {
    animation-name: moveText1;
  }

  #text2 {
    animation-name: moveText2;
  }

  #text3 {
    animation-name: moveText3;
  }

  @keyframes moveText1 {
    0% {left: 0; top: 50%; color: blue;}
    25% {left: 50%; top: 0; color: yellow;}
    50% {left: 100%; top: 50%; color: blue;}
    75% {left: 50%; top: 100%; color: yellow;}
    100% {left: 0; top: 50%; color: blue;}
  }

  @keyframes moveText2 {
    0% {left: 50%; top: 0; color: yellow;}
    25% {left: 100%; top: 50%; color: blue;}
    50% {left: 50%; top: 100%; color: yellow;}
    75% {left: 0; top: 50%; color: blue;}
    100% {left: 50%; top: 0; color: yellow;}
  }

  @keyframes moveText3 {
    0% {left: 100%; top: 50%; color: blue;}
    25% {left: 50%; top: 100%; color: yellow;}
    50% {left: 0; top: 50%; color: blue;}
    75% {left: 50%; top: 0; color: yellow;}
    100% {left: 100%; top: 50%; color: blue;}
  }
</style>
</head>
<body>
<div id="text1" class="movingText">Sweden</div>
<div id="text2" class="movingText">Sweden</div>
<div id="text3" class="movingText">Sweden</div>
<audio autoplay loop>

  Your browser does not support the audio element.
</audio>
</body>
</html>
